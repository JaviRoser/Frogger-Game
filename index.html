<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title> Frogger Game</title>
      <link rel="stylesheet" href="css/style.css">
      <!--Animate CSS-->
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
         integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
         crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Anton|Luckiest+Guy" rel="stylesheet">
   <body>
      <div id="congratulations" class="modal">
         <!-- Modal content -->
         <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="message">You Made it</h1>
         </div>
      </div>
      <button class="accordion">How to play it:</button>
      <div class="panel">
         <div class="instructions">
            <ul>
               <li>Move the character with keyboard keys</li>
               <li>Avoid Enemies </li>
               <li>Reach the water by just moving up</li>
               <li>if a bug touches, player returns to initial location</li>
            </ul>
         </div>
      </div>
      <!-- <div class="gameStats">
         <h4>Lives:</h4>
         </div> -->
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
   </body>
</html>
